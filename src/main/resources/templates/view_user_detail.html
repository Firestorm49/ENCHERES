<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  data-th-replace="~{fragments/layouts/layout :: layout(
				 	title=~{:: title}, 
				 	contenuPage=~{:: .center-main}, 
				 	ressources=~{:: #ressources-css})}">
<head>
<meta charset="UTF-8">
<title data-th-text="user"></title>
<data-th-block id="ressources-css">
	<link rel="stylesheet" data-th-href="@{/css/general.css}">
	<link rel="stylesheet" data-th-href="@{/css/form.css}">
	<link rel="stylesheet" data-th-href="@{/css/user.css}">
</data-th-block>
</head>
<body>
	<main class="center-main page-user page-user-detail">
		<div class="content" data-th-object="${user}">
			<h1> Mon profil </h1>
			<div class="mofication">
				<a data-th-href="@{'/users/modify?id=' + *{noUtilisateur}}" class="button">Modifier</a>
			</div>
			<div class="informations">
				<div class="left">
					<div class="line">
						<div class="line-name"> Pseudo : </div><span data-th-text="*{pseudo}"></span>
					</div>
					<div class="line">
						<div class="line-name"> Nom : </div> <span data-th-text="*{nom}"></span>
					</div>
					<div class="line">
						<div class="line-name"> Prénom : </div><span data-th-text="*{prenom}"></span>
					</div>
					<div class="line">
						<div class="line-name"> Email : </div><span data-th-text="*{email}"></span>
					</div>
					<div class="line">
						<div class="line-name"> Téléphone : </div><span data-th-text="*{telephone}"></span>
					</div>
					<div class="line">
						<div class="line-name"> Rue : </div><span data-th-text="*{rue}"></span>
					</div>
					<div class="line">
						<div class="line-name"> Code postal : </div><span data-th-text="*{codePostal}"></span>
					</div>
					<div class="line">
						<div class="line-name"> Ville : </div><span data-th-text="*{ville}"></span>
					</div>
				</div>
				<div class="right">
					<form method="post" action="\users\buycredits">
						<input type="hidden" name="id" data-th-value="*{noUtilisateur}">
						<label>Nombre de point à acheter</label>
						<input type="number" name="NumberPoint">
						<button class="button" type="submit">+</button>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
