<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{fragments/layout::layout(contenuPage=~{:: .center-main}, title=~{:: title},ressources=~{:: link})}">
<title>Cat√©gories de film</title>
<link rel="stylesheet" data-th-href="@{/css/demo-form.css}">
<main class="center-main">
    <div class="center-avis">
        <h1>Utilisateurs</h1>
        <BR>
        <BR>
        <table>
            <thead>
            <tr>
                <th>Utilisateur</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-if="${genreId != null}" data-th-each="item : ${genreId}">
            <tr data-th-unless="${genreId != null}" data-th-each="item : ${genreSession}">
                <td data-th-text="${item.getTitre()}"></td>
                <td>
                    <a data-th-href="@{/users/details(id=${item.getId()})}" data-th-if="${#authorization.expression('isAuthenticated()')}" data-sec-authorize="hasRole('ADMIN')">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Detail</a>
                    <a data-th-href="@{/users/modify(id=${item.getId()})}" data-th-if="${#authorization.expression('isAuthenticated()')}" data-sec-authorize="hasRole('ADMIN')">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Modifier</a>
                    <a data-th-href="@{/users/delete(id=${item.getId()})}" data-th-if="${#authorization.expression('isAuthenticated()')}" data-sec-authorize="hasRole('ADMIN')">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Supprimer</a>
                    <a data-th-href="@{/users/desactivation(id=${item.getId()})}" data-th-if="${#authorization.expression('isAuthenticated()')}" data-sec-authorize="hasRole('ADMIN')">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Desactiver</a>
                    <a data-th-href="@{/users/activation(id=${item.getId()})}" data-th-if="${#authorization.expression('isAuthenticated()')}" data-sec-authorize="hasRole('ADMIN')">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Activer</a>
                    <a data-th-href="@{/users/administrateur(id=${item.getId()})}" data-th-if="${#authorization.expression('isAuthenticated()')}" data-sec-authorize="hasRole('ADMIN')">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Administrateur</a>
                </td>
            </tr>
            </tbody>
        </table>
        <BR>
    </div>
</main>
</html>
